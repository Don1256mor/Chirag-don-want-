<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - IllusionFrog</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #8ac6ff, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: #e0e0e0;
            text-align: center;
            font-weight: 500;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #d6d6d6;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .bottom-text {
            font-size: 14px;
            color: gray;
            margin-top: 15px;
        }

        .bottom-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ILLUSIONFROG</h1>
    <h2>Sign in</h2>

    <form onsubmit="return signIn()">
        <input type="text" id="email" placeholder="E-Mail Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign in</button>
    </form>

    <p class="bottom-text">Don't have an account? <a href="signup.html">Sign up</a></p>

    <script>
        function signIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Pre-set credentials
            let correctEmail = "anticstoon11";
            let correctPassword = "ashwani bhai11";

            if (email === correctEmail && password === correctPassword) {
                window.location.href = "https://aqua-jen-66.tiiny.site"; // Redirect on success
                return false; // Prevent form submission
            } else {
                alert("Incorrect Email or Password!");
                return false;
            }
        }
    </script>

</body>
</html>
